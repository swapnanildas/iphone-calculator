<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="inputs">
                <p class="display">0</p>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td class="special"><input type="button" value="AC"></td>
                        <td class="special"><input type="button" value="+/-"> </td>
                        <td class="special"><input type="button" value="%"></td>
                        <td class="operation"><input type="button" value="รท"></td>
                    </tr>
                    <tr>
                        <td class="numeric"><input type="button" value="7"></td>
                        <td class="numeric"><input type="button" value="8"></td>
                        <td class="numeric"><input type="button" value="9"></td>
                        <td class="operation"><input type="button" value="ร"></td>
                    </tr>
                    <tr>
                        <td class="numeric"><input type="button" value="4"></td>
                        <td class="numeric"><input type="button" value="5"></td>
                        <td class="numeric"><input type="button" value="6"></td>
                        <td class="operation"><input type="button" value="-"></td>
                    </tr>
                    <tr>
                        <td class="numeric"><input type="button" value="1"></td>
                        <td class="numeric"><input type="button" value="2"></td>
                        <td class="numeric"><input type="button" value="3"></td>
                        <td class="operation"><input type="button" value="+"></td>
                    </tr>
                    <tr>
                        <td class="numeric" colspan="2"><input type="button" value="0"></td>
                        <td class="numeric"><input type="button" value="."></td>
                        <td class="operation"><input type="button" value="="></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
